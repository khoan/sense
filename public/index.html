<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eShell</title>
  <link rel="stylesheet" href="bulma/0.4.4/css/bulma.css">
  <link rel="stylesheet" href="font-awesome.css">
  <style>
    textarea.textarea.ui {
      font-family: monospace;
      min-height: 50vh;
    }
  </style>

  <script src="sense.js"></script>
  <script src="sense/tool.js"></script>
  <script src="sense/api.js"></script>
  <script src="sense/api/request.js"></script>
  <script src="sense/ui.js"></script>
  <script src="sense/ui/editor.js"></script>
  <script src="sense/task/query.js"></script>
  <script src="sense/task/indent.js"></script>
  <script src="sense/task/auto_complete.js"></script>
  <script src="sense/task/auto_complete/match_boundary.js"></script>
  <script src="sense/task/auto_complete/suggestion.js"></script>
  <script src="sense/task/auto_complete/suggestion/match.js"></script>
</head>
<body>
  <section class="hero is-primary">
    <div class="hero-head">
      <header class="nav">
        <div class="container">
          <div class="nav-left">
            <a class="nav-item" href="/">
              eShell
            </a>
          </div>
          <span class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
          </span>
          <div class="nav-right nav-menu">
            <a class="nav-item is-active" href="help.html">
              Help
            </a>
          </div>
        </div>
      </header>
    </div>

    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">
          Elasticsearch Shell
        </h1>
      </div>
    </div>
  </section>

  <section id="ui" class="section">
    <div class="columns">
      <div class="column is-half">
        <div class="field">
          <label class="label" for="url">URL</label>
          <div class="control">
            <input id="url" class="input" type="text" placeholder="Elasticsearch URL" value="localhost:9200">
          </div>
          <p class="help">e.g. https://user:pass@es.com</p>
        </div>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <div class="field">
          <label class="label" for="query">Query</label>
          <div class="control">
            <textarea id="query" class="textarea ui" name="query"></textarea>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="field">
          <label class="label" for="result">Result</label>
          <div class="control">
            <textarea id="result" class="textarea ui" name="result"></textarea>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          <strong>eShell</strong> by <a href="http://github.com/khoan">Khoa Nguyen</a>. The source code is licensed
          <a href="https://raw.githubusercontent.com/khoan/sense/master/LICENSE">MIT</a>. The website content
          is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC ANS 4.0</a>.
        </p>
        <p>
          <a class="icon" href="https://github.com/khoan/sense">
            <i class="fa fa-github"></i>
          </a>
        </p>
      </div>
    </div>
  </footer>

  <script>
    var sense = new Sense;
    sense.start();
  </script>
</body>
</html>
